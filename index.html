<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  <section id="box">
    <header>
      <h1>Password Generator</h1>

    <textarea
